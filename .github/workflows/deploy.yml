name: Deploy Valentine App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm vite build

      - name: Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          pnpm gh-pages -d dist -b gh-pages

      - name: Send Telegram notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            üöÄ –î–µ–ø–ª–æ–π Valentine App
            –°—Ç–∞—Ç—É—Å: ${{ job.status }}
            –ö–æ–º–º–∏—Ç: ${{ github.event.head_commit.message }}
            –°—Å—ã–ª–∫–∞ –Ω–∞ –∫–æ–º–º–∏—Ç: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            –ê–≤—Ç–æ—Ä –∫–æ–º–º–∏—Ç–∞: ${{ github.actor }}
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: https://github.com/${{ github.repository }}
            
            ${{ job.status != 'success' && '‚ùå –û—à–∏–±–∫–∞ –≤–æ –≤—Ä–µ–º—è –¥–µ–ø–ª–æ—è' || '‚úÖ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–µ–Ω!' }}
            
            –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å: https://vovmomyt.github.io/valentine